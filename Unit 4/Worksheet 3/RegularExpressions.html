<html>
<head>
	<script>
		function backToBlack(id){
			let field = document.getElementById(id);
			field.style.color = "black";
			console.log("Color changed to black.");
		}
		function checkName(id){
			let field = document.getElementById(id);
			let pattern = /^\w{8,}$/;
			if(pattern.test(field.value)){
				field.style.color = "green";
				console.log("Color changed to green.");
			}else{
				field.style.color = "red";
				console.log("Color changed to red.");
			}
		}
		function checkSurname(id){
			let field = document.getElementById(id);
			let pattern = /^\w{1,20}$/;
		}
		function checkDNI(id){
			let field = document.getElementById(id);
			let pattern = /^\w{1}\d{7}$/;
		}
		function checkTel(id){
			let field = document.getElementById(id);
			let pattern = /^\d{3}-\d{3}-\d{3}$/;
		}
		function checkMail(id){
			let field = document.getElementById(id);
			let pattern = /^.+@.+$/;
		}
		function checkUsername(id){
			let field = document.getElementById(id);
			let pattern = /^\w{8,}$/;
		}

	</script>
</head>
<body>
	<form enctype="multipart/form-data" action="" method="POST">
			<table>
					<td><b>Name: </b></td><td><input type="text" id="nombre" onblur="checkName(this.id)" onfocus="backToBlack(this.id)" /></td>
				</tr>
				<tr>
					<td><b>Surname: </b></td><td><input type="text" id="apellido" size="50" onblur="checkSurname(this.id)" onfocus="backToBlack(this.id)" /></td>
				</tr>
				<tr>
					<td><b>DNI: </b></td><td><input type="text" id="dni" onblur="checkDNI(this.id)" onfocus="backToBlack(this.id)" /></td>
				</tr>
				<tr>
					<td><b>Telephone number: </b></td><td><input type="text" id="telf" onblur="checkTel(this.id)" onfocus="backToBlack(this.id)" /></td>
				</tr>
				<tr>
					<td><b>E-mail: </b></td><td><input type="text" id="email" onblur="checkMail(this.id)" onfocus="backToBlack(this.id)" /></td>
				</tr>
				<tr>
					<td><b>Username: </b></td><td><input type="text" id="user" onblur="checkUsername(this.id)" onfocus="backToBlack(this.id)" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit" /></td>
				</tr>
			</table>
		</form>
</body>
</html>
